<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration club</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<div class="container">
	<h2> Join Robotics club</h2>
	<br>

	<form>
		<div class="mb-5 row">
			<div class="name col">
				<label for="input-name">Name</label>
				<input type="Name" id="inputname" placeholder="enter full name">
			</div>

			<div class="mb-5">
				<div class="name col">
				<label for="input-email">Email</label>
				<label type="email"  id="input-email" placeholders=" enter input-Email"> 
				</div>
				
				<div class="mb-5">
					<label for="input-age">Age</label>
					<label type="Age" id="input-age" placeholders=" enter input-age">
					</div>
					
					<div class="mb-5">
						<label for="input-phone number">Phone number</label>
						<input type="Phone number" id="input-phone number" placeholder=" enter Phonenumber">
					</div>
						
						<br>
						<div class="programming mb-5">
							<div>
								<input type="checkbox" id="checkprogram">
								<label for="check-program">Programming</label>
							</div>
							<div class="electronics mb-5">
								<div>
									<input type="checkbox" id="checkdesign">
									<label for="checkdesign">Design</label>
								</div>
								<div class="Electronics mb-5">
									<input type="checkbox" id="checkelectronics">
									<label for="checkelectronics">Electronics</label>
								</div>

								<h4>Level</h4>

								<div class="Form-check">
									<label class="form-check-label" for="radio">Professional</label>

									<div class="Form-check">
										<label class="form-check-label" for="radio">Beginner</label>

										<div class="Form-check">
											<label class="form-check-label" for="radio">Intermediate</label>
										</div>

										<h4>Statement for Joining</h4>

										<label for="comment">Type here</label>
										<textarea class="form-control" row="4" id="comment" Name="text"></textarea>

										<br>

										<button type="submit" class="btn btn-info">Log in</button>
									</form>
									</div>



										












</body>
</html>
